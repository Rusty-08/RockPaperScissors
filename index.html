<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="bg" src="img/bg.jpg" alt="" srcset="">
        <img class="m-bg" src="img/rps_mobile.jpg" alt="" srcset="">
        <div class="title">
            <h1 id="title-container"></h1>
            <span id="game-race"></span>
        </div>
        <div class="choices" id="choices">
            <button class="rock card-circle" id="rock" data-value="rock">
                <img src="img/rock.png" alt="" srcset="">
            </button>
            <button class="paper card-circle" id="paper" data-value="paper">
                <img src="img/paper.png" alt="" srcset="">
            </button>
            <button class="scissor card-circle" id="scissor" data-value="scissor">
                <img src="img/scissor.png" alt="" srcset="">
            </button>
        </div>
        <div class="score-board" id="score-board">
            <div class="player score">
                <div class="name"><span>Ikaw ba</span></div>
                <div id="player-score"></div>
            </div>
            <div class="computer score">
                <div class="name"><span>Computer</span></div>
                <div id="computer-score"></div>
            </div>
        </div>
        <div class="play" id="play-container">
            <h1 id="play-again-header"></h1>
            <img class="bg" src="img/bg.jpg" alt="" srcset="">
            <img class="m-bg" src="img/m-play-again.jpg" alt="" srcset="">
            <button id="playBtn" type="button">PLAY AGAIN?</button>
        </div>
        <div class="owner">
            <i class="fa fa-copyright"></i>
            <span>RUSTY GUNAO</span>
            <span id="current-date"></span>
        </div>
    </div>
</body>
</html>
